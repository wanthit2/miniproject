<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* การตกแต่ง CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function หน้ารายการ() {
            window.location.href = "{% url 'lit_views' %}";
        }
    </script>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    <p>This is the homepage of your website.</p>

    <!-- ปุ่มไปยังหน้า lit_views -->
    <button onclick="หน้ารายการ()">Go to Product Page</button>
</body>
</html>
